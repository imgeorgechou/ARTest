<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>圖片追蹤 AR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mind-ar/1.2.3/mindar-image.prod.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mind-ar/1.2.3/mindar-image-aframe.prod.js"></script>
    <style>
      body {
        margin: 0;
      }
      .example-target {
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div class="example-target">
      <img src="targets.jpg" alt="掃描這個圖片" style="max-height: 80px" />
    </div>
    <a-scene
      mindar-image="imageTargetSrc: targets.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-image
          src="ans.png"
          position="0 0 0"
          height="0.5"
          width="0.5"
        ></a-image>
        <a-plane
          color="blue"
          opaciy="0.8"
          position="0 0 0"
          height="0.5"
          width="0.5"
          rotation="0 0 0"
        >
        </a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
