<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <title>AR 追蹤</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r17/Stats.min.js"></script>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * 'unsafe-inline' 'unsafe-eval'; script-src * 'unsafe-inline' 'unsafe-eval'; connect-src * 'unsafe-inline'; img-src * data: blob: 'unsafe-inline'; frame-src *; style-src * 'unsafe-inline'; worker-src * blob:;"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <style>
      body {
        margin: 0;
      }
      .example-container {
        overflow: hidden;
        position: absolute;
        width: 100%;
        height: 100%;
      }
      #error-message {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 20px;
        border-radius: 10px;
        z-index: 9999;
        text-align: center;
        max-width: 80%;
      }
      .show-error {
        display: block !important;
      }
    </style>
  </head>
  <body>
    <div class="example-container">
      <div
        id="error-message"
        style="
          display: none;
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          background: rgba(0, 0, 0, 0.8);
          color: white;
          padding: 20px;
          border-radius: 10px;
          z-index: 9999;
        "
      ></div>

      <a-scene
        mindar-image="imageTargetSrc: ./targets.mind;"
        embedded
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
      >
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
          <a-plane
            src="./ans1.png"
            position="0 0 0"
            height="1"
            width="1"
            rotation="0 0 0"
          ></a-plane>
        </a-entity>
      </a-scene>
    </div>

    <script>
      // 添加性能監控
      const stats = new Stats();
      stats.showPanel(0); // 0: fps, 1: ms, 2: mb, 3+: custom
      document.body.appendChild(stats.dom);

      window.addEventListener("load", async () => {
        try {
          const sceneEl = document.querySelector("a-scene");

          // 等待場景載入
          await new Promise((resolve) => {
            if (sceneEl.hasLoaded) {
              resolve();
            } else {
              sceneEl.addEventListener("loaded", resolve, { once: true });
            }
          });

          // 檢查相機權限
          try {
            const stream = await navigator.mediaDevices.getUserMedia({
              video: {
                facingMode: "environment",
              },
            });

            // 釋放相機
            stream.getTracks().forEach((track) => track.stop());

            // 獲取 AR 系統
            const arSystem = sceneEl.systems["mindar-image-system"];
            if (!arSystem) {
              throw new Error("AR 系統未能初始化");
            }

            // 監聽目標檢測事件
            sceneEl.addEventListener("targetFound", (event) => {
              const targetIndex = event.detail.targetIndex;
              console.log("目標找到:", targetIndex);

              // 記錄檢測性能
              const perfNow = performance.now();
              console.log(`檢測時間: ${perfNow}ms`);
            });

            sceneEl.addEventListener("targetLost", (event) => {
              console.log("目標遺失:", event.detail.targetIndex);
            });

            // 監聽錯誤
            sceneEl.addEventListener("arError", (event) => {
              console.error("AR錯誤:", event.detail);
              showError("AR 系統錯誤: " + (event.detail.message || "未知錯誤"));
            });

            // 修改性能監控代碼
            function animate() {
              stats.begin();

              // 檢查 FPS
              const fps = stats.getFPS();
              if (fps < 24) {
                console.warn("性能警告: FPS低於24");
              }

              stats.end();
              requestAnimationFrame(animate);
            }
            animate();

            // 啟動 AR
            await arSystem.start();
            console.log("AR 系統啟動成功");
          } catch (err) {
            console.error("相機或 AR 初始化錯誤:", err);
            showError(err.message || "相機初始化失敗");
          }
        } catch (error) {
          console.error("系統錯誤:", error);
          showError(error.message || "系統初始化失敗");
        }
      });

      function showError(message) {
        const errorElement = document.getElementById("error-message");
        errorElement.textContent = message;
        errorElement.style.display = "block";
        setTimeout(() => {
          errorElement.style.display = "none";
        }, 5000);
      }
    </script>
  </body>
</html>
