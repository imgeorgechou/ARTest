<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <title>AR 追蹤</title>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * 'unsafe-inline' 'unsafe-eval'; script-src * 'unsafe-inline' 'unsafe-eval'; connect-src * 'unsafe-inline'; img-src * data: blob: 'unsafe-inline'; frame-src *; style-src * 'unsafe-inline';"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #my-ar-container {
        position: absolute;
        width: 100%;
        height: 100%;
      }
      #error-message {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 20px;
        border-radius: 10px;
        z-index: 9999;
        text-align: center;
        max-width: 80%;
      }
      .show-error {
        display: block !important;
      }
    </style>
  </head>
  <body>
    <div id="my-ar-container">
      <div
        id="error-message"
        style="
          display: none;
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          background: rgba(0, 0, 0, 0.8);
          color: white;
          padding: 20px;
          border-radius: 10px;
          z-index: 9999;
        "
      ></div>

      <a-scene
        mindar-image="imageTargetSrc: ./targets.mind; 
                          autoStart: true; 
                          uiScanning: true; 
                          uiLoading: true;"
        embedded
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
      >
        <a-assets>
          <img id="target-image-1" src="./ans1.png" />
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- 只保留第一個辨識目標 -->
        <a-entity mindar-image-target="targetIndex: 0">
          <a-plane
            src="#target-image-1"
            position="0 0 0"
            height="1"
            width="1"
            rotation="0 0 0"
          >
          </a-plane>
        </a-entity>
      </a-scene>
    </div>

    <script>
      // 強制直式螢幕
      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock("portrait").catch((error) => {
          console.log("無法鎖定螢幕方向:", error);
        });
      }

      // 偵測錯誤
      document.addEventListener("DOMContentLoaded", () => {
        const scene = document.querySelector("a-scene");
        scene.addEventListener("error", (event) => {
          console.error("場景載入錯誤:", event);
        });
      });

      // 添加錯誤顯示函數
      function showError(message) {
        const errorElement = document.getElementById("error-message");
        errorElement.textContent = message;
        errorElement.classList.add("show-error");

        // 同時在控制台輸出
        console.error(message);

        // 5秒後自動隱藏
        setTimeout(() => {
          errorElement.classList.remove("show-error");
        }, 5000);
      }

      document.addEventListener("DOMContentLoaded", () => {
        const sceneEl = document.querySelector("a-scene");
        const arSystem = sceneEl.systems["mindar-image-system"];

        // 檢查瀏覽器相容性
        console.log("UserAgent:", navigator.userAgent);
        console.log(
          "支援 getUserMedia:",
          !!navigator.mediaDevices?.getUserMedia
        );

        // 檢查資源載入
        console.log(
          "targets.mind 路徑:",
          document.querySelector("a-scene").getAttribute("mindar-image")
            .imageTargetSrc
        );

        const checkResources = async () => {
          try {
            // 檢查 targets.mind 路徑
            const mindARPath = document
              .querySelector("a-scene")
              .getAttribute("mindar-image").imageTargetSrc;
            console.log("正在檢查 targets.mind:", mindARPath);

            // 檢查 ans1.png 路徑
            const imgElement = document.querySelector("#target-image-1");
            console.log("正在檢查圖片路徑:", imgElement.src);

            // 嘗試載入 targets.mind
            try {
              const mindARResponse = await fetch(mindARPath);
              if (!mindARResponse.ok) {
                throw new Error(
                  `targets.mind 載入失敗: ${mindARResponse.status} ${mindARResponse.statusText}`
                );
              }
              const buffer = await mindARResponse.arrayBuffer();
              console.log(
                "targets.mind 載入成功，大小:",
                buffer.byteLength,
                "bytes"
              );
            } catch (mindARError) {
              console.error("targets.mind 載入錯誤:", mindARError);
              showError("targets.mind 載入失敗，請確認文件是否存在");
              throw mindARError;
            }

            // 嘗試載入圖片
            try {
              const imgResponse = await fetch(imgElement.src);
              if (!imgResponse.ok) {
                throw new Error(
                  `ans1.png 載入失敗: ${imgResponse.status} ${imgResponse.statusText}`
                );
              }
              console.log("ans1.png 載入成功");
            } catch (imgError) {
              console.error("圖片載入錯誤:", imgError);
              showError("圖片載入失敗，請確認文件是否存在");
              throw imgError;
            }
          } catch (err) {
            console.error("資源檢查詳細錯誤:", {
              name: err.name,
              message: err.message,
              stack: err.stack,
            });
            throw err;
          }
        };

        // 修改相機權限檢查
        const checkCameraPermission = async () => {
          try {
            const devices = await navigator.mediaDevices.enumerateDevices();
            const cameras = devices.filter(
              (device) => device.kind === "videoinput"
            );
            console.log("可用相機數量:", cameras.length, "相機列表:", cameras);

            // 嘗試先獲取相機權限
            const stream = await navigator.mediaDevices.getUserMedia({
              video: {
                facingMode: "environment",
                width: { ideal: 1280 },
                height: { ideal: 720 },
              },
              audio: false,
            });

            // 測試相機流
            console.log("相機流獲取成功:", stream.getVideoTracks());

            // 釋放相機流，讓 AR 系統可以重新使用
            stream.getTracks().forEach((track) => track.stop());

            return true;
          } catch (err) {
            console.error("相機權限檢查詳細錯誤:", {
              name: err.name,
              message: err.message,
              stack: err.stack,
            });
            showError("相機權限錯誤：" + err.message);
            throw err;
          }
        };

        // 初始化檢查
        (async () => {
          await checkCameraPermission();
          await checkResources();
        })();

        // 監聽目標檢測事件
        sceneEl.addEventListener("targetFound", (event) => {
          console.log("目標找到了！索引:", event.detail.targetIndex);
        });

        sceneEl.addEventListener("targetLost", (event) => {
          console.log("目標丟失了！索引:", event.detail.targetIndex);
        });

        // 監聽初始化完成事件
        sceneEl.addEventListener("arReady", (event) => {
          console.log("AR 系統準備就緒");
        });

        // 監聽錯誤事件 - 修改為更詳細的錯誤處理
        sceneEl.addEventListener("arError", (event) => {
          const errorDetail = {
            error: event.detail.error,
            message: event.detail.message,
            stack: event.detail.stack,
          };
          console.error("AR 系統發生錯誤:", errorDetail);

          const errorMsg = event.detail.message || "";
          if (errorMsg.includes("getUserMedia")) {
            showError("無法存取相機，請確認相機權限已開啟");
          } else if (errorMsg.includes("targets.mind")) {
            showError("無法載入辨識目標檔案，請確認網路連接");
          } else {
            showError("AR 系統發生錯誤：" + errorMsg);
          }
        });

        // 監聽載入完成事件
        arSystem.addEventListener("loaded", (event) => {
          console.log("Mind AR 已載入完成");
        });

        // 監聽相機初始化
        sceneEl.addEventListener("camera-init", (event) => {
          console.log("相機初始化成功");
        });

        sceneEl.addEventListener("camera-error", (event) => {
          console.error("相機初始化失敗:", event);
          showError("相機初始化失敗，請確認相機權限並重新載入");
        });

        // 添加更多診斷信息
        window.onerror = function (msg, url, lineNo, columnNo, error) {
          console.error("全局錯誤:", {
            message: msg,
            url: url,
            line: lineNo,
            column: columnNo,
            error: error,
          });
          return false;
        };
      });
    </script>
  </body>
</html>
